name: Generate build

on:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v3
      - name: Generate Zircolite rules
        shell: bash
        run: |
          git clone https://github.com/wagga40/Zircolite.git
          cp -r ./Zircolite/* .
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt -r requirements.full.txt

      - name: Get Zircolite version
        run: |
          echo zircolite_version=$(cat zircolite.py | grep "version = \"" | cut -d'"' -f2) >> "$GITHUB_ENV"

      - name: Print Zircolite version
        run: |
          echo $zircolite_version
